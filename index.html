<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container">
        <h1>(App Name)</h1>
        <h3>Find Events Happening Near You!</h3>
        <form action="#" class="js-search-form">
            <label for="query">Where are you?</label><br>
            <input type="text" class="js-query" placeholder="city"><br>
            <input type="text" class="js-query" placeholder="state"><br>
            <div class="form-group">
                <label for="sel1">Select Event Type</label><br>
                <select class="form-control" id="sel1">
                    <option>Live Music</option>
                    <option>Nightclubs/DJ</option>
                    <option>Sports</option>
                    <option>Festivals</option>
                </select>
            </div>
            <button type="submit" class="search-button js-search-button">Find Events</button>
        </form>
        <!--<div class="js-search-results">
        </div>-->
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
