<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>What's Poppin'</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="loader">Loading...</div>
    <header>
        <div class="new-search hide">
            <button type="button" class="new-search-button js-new-search-button">New Search</button>
        </div>
    </header>
    <div class="container">
        <section class="search-section">
            <h1>What's Poppin'?!</h1>
            <h3>Find Events Happening Near You!</h3>
            <form action="#" class="js-search-form">
                <label for="query">Where are you?</label>
                <br>
                <input type="text" id="js-city" class="js-query" placeholder="enter a city">
                <br>
                <input type="text" id="js-state" class="js-query" placeholder="enter a state">
                <br>
                <!--<div class="form-group">
                <label for="sel1">Select Event Type</label><br>
                <select class="form-control" id="sel1">
                    <option>Live Music</option>
                    <option>Nightclubs/DJ</option>
                    <option>Sports</option>
                    <option>Festivals</option>
                </select>
            </div>-->
                <button type="submit" class="search-button js-search-button">Find Events</button>
            </form>
        </section>
        <section class="js-search-results hide">
        </section>
        <!--<section class="map-container">-->
        <div id="map"></div>
        <!--</section>-->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ9gDoSqlXHMx37gktf5teZPYoDU5H79w&callback=initMap" async defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
