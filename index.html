<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>What's Poppin'</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="float-grid.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="loader"></div>
    <div class="container">
        <header>
            <div class="banner hide">
                <div class="logo">What's Poppin'?!</div>
                <button type="button" class="new-search-button js-new-search-button">New Search</button>
            </div>
        </header>
        <div class="landing">
            <h1>What's Poppin'?!</h1>
            <section class="search-section">
                <!--<h1>What's Poppin'?!</h1>-->
                <h2>Find Events Happening Near You Tonight!</h2>
                <form action="#" class="js-search-form">
                    <label for="query">Where are you?</label>
                    <br>
                    <input type="text" id="js-city" class="js-query" placeholder="enter your city and state">
                    <br>
                    <!--<input type="text" id="js-state" class="js-query" placeholder="enter a state">
                    <br>-->
                    <button type="submit" class="search-button js-search-button">Get It Poppin!</button>
                </form>
            </section>
        </div>
        <div id="map"></div>
        <section class="js-search-results hide">
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ9gDoSqlXHMx37gktf5teZPYoDU5H79w&callback=initMap" async defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.19.0/babel.js"></script>
</body>

</html>
